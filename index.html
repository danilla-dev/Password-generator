<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Password generator</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Password generator</h1>
      <p>created by <a href="https://www.petroweb.pl">petroweb</a></p>

    </header>
    <form>
      <fieldset class="fieldset length-fieldset">
        <legend class="legend password-length-legend">Password length:</legend>
        <label for="length">Length: </label>
        <span class="length-value-preview" id="length-prev">12</span>
        <input name="length" id="length" type="range" min="8" max="30" class="length-input" />
      </fieldset>
      <fieldset class="fieldset characters-fieldset">
        <legend class="legend include-cahracters-legend">Characters include:</legend>
        <div class="checkboxes-container">
          <label for="uppercase">ABC:
            <input name="uppercase" type="checkbox" id="include-uppercase" class="checkbox-input" checked /></label>
          <label for="lowercase">abc:
            <input name="lowercase" type="checkbox" id="include-lowercase" class="checkbox-input" checked /></label>
          <label for="numbers">123:<input name="numbers" type="checkbox" id="include-numbers" class="checkbox-input" />
          </label>
          <label for="specials">!@./:
            <input name="specials" type="checkbox" id="include-specials" class="checkbox-input" />
          </label>
        </div>
      </fieldset>
      <button id="generate-btn">Generate</button>
      <p>password strength:</p>
      <div class="password-strength-bar-container">
        <div id="password-strength-bar" class="mid-strengt">

        </div>
      </div>
      <div id="result-container">
        <span id="result"></span>
        <button id="result-copy-btn">
          <img src="./copy-icon.svg" alt="copy to clipboard icon" srcset="" class="copy-icon icon">
        </button>
      </div>
    </form>
  </div>
  <div id="toast-container"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
